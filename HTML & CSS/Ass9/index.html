<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/2021_Facebook_icon.svg.webp">
    <title>Facebook-log in</title>
</head>

<body>
    <div class="fb-body">
        <div class="content">
            <div>
                <img src="./images/dF5SId3UHWd.svg" alt="">
                <h2>Recent Logins</h2>
                <p>Click your picture or add an account.</p>
                <div class="cart-div">
                    <div class="cart cart-1">
                        <div class="cart-icon cart-icon-1">
                            <img src="./images/profile-pic (1).png" alt="">
                        </div>
                        <p>Sadiq Khan</p>
                    </div>
                    <div class="cart">
                        <div class="cart-icon">
                            <img src="./images/Plus.png" alt="">
                        </div>
                        <p>Add Account</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-form">
            <div class="input-cart">
                <div class="input-field">
                    <input type="text" name="" id="" placeholder="Email addrees or phone number">
                    <input type="password" name="" id="" placeholder="Password">
                    <button>Log in</button>
                </div>
                <div class="anchar">
                    <a href="#">Forgotten password?</a>
                </div>
                <hr>
                <div class="create-button">
                    <a class="create-button" href="./signup.html"><button>Create New Account</button></a>

                </div>
            </div>
            <p> <b>Create a Page</b> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>

</html>
