<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/2021_Facebook_icon.svg.webp">
    <title>Facebook-sign up</title>
</head>

<body>
    <div class="fb-body">
        <div class="content-form-signup">
            <div class="input-cart input-cart-sign-up">
                <div class="heading">
                    <h2>Sign Up</h2>
                    <p>It's quik and easy</p>
                    <hr>
                </div>
                <div class="input-field side-by-side">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Surename">
                </div>
                <div class="input-field input-field-signup">
                    <input type="text" name="" id="" placeholder="Mobile number or email address">
                    <input type="text" name="" id="" placeholder="New password">
                </div>
                <div class="date">
                    <p>Date of birth</p>
                    <div class="date-div">
                        <select name="" id="" class="select">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                        <select name="" id="" class="select">
                            <option value="">Jan</option>
                            <option value="">Feb</option>
                            <option value="">Mar</option>
                            <option value="">Apr</option>
                        </select>
                        <select name="" id="" class="select">
                            <option value="">2023</option>
                            <option value="">2022</option>
                            <option value="">2021</option>
                            <option value="">2020</option>
                        </select>
                    </div>
                </div>
                <div class="gender">
                    <p>Gender</p>
                    <div class="gender-div">
                        <div>
                            <label for="f">Female</label>
                            <input type="radio" id="f" name="fav_language" >
                        </div>
                        <div>
                            <label for="m">Male</label>
                            <input type="radio" id="m" name="fav_language" >
                        </div>
                        <div>
                            <label for="c">Custom</label>
                            <input type="radio" id="c" name="fav_language" >
                        </div>
                    </div>
                </div>
                <div class="Policy">
                    <p>People who use our service may have uploaded your contact information to Facebook. <a
                            href="#">Learn more</a></p>
                    <p>By clicking Sign Up, you agree to our <a href="#">Terms, Privacy Policy </a> and <a
                            href="#">Cookies Policy</a> . You may receive SMS notifications from us and can opt out at
                        any time.</p>
                </div>
                <div class="create-button signup-button">
                    <button>Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
